<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles/header.css') }}" rel="stylesheet" />

      
</head>

<body>
    <header>
        <div class="column column-right">
            <img id="staticimage" class="featurephoto" src="{{ url_for('static', filename='img/index/px-18.png') }}">
   
            <img id="gif" class="featurephoto" src="{{ url_for('static', filename='img/index/px-18.gif') }}">
            
        </div>

        <script>
const staticImageElement = document.getElementById('staticimage');
const gifElement = document.getElementById('gif');

// Mouse hover to show and play the GIF
staticImageElement.addEventListener('mouseenter', function() {
  gifElement.style.display = 'block'; // Show the GIF
  staticImageElement.style.display = 'none'; // Hide the static image
});

// Mouse leave to hide the GIF and show the static image
staticImageElement.addEventListener('mouseleave', function() {
  gifElement.style.display = 'none'; // Hide the GIF
  staticImageElement.style.display = 'block'; // Show the static image
});
</script>

        <div class="row">
            <div class="column column-left">
                <div class="responsive-title">
                    <a class="title" href="{{ url_for('index') }}">
                        REG<br>ULAR<span class="line-break">BEACH</span>
                    </a>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="{{ url_for('projects') }}">Projects</a></li>
                        <li><a href="{{ url_for('video') }}">Video</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                    </ul>
                </nav>
            </div>
        
        </div>
    </header>
</body>
</html>
