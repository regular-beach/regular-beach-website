<!DOCTYPE html>
<html lang="en" id="top">
  <head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AYW{% endblock %}</title>
    <link href="{{ url_for('static', filename='styles/projectbase.css') }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='styles/projects.css') }}" rel="stylesheet" />
<link rel="stylesheet" href="https://use.typekit.net/ppt4ahi.css">
{% endblock %}</head>


<a class="return" href="{{ url_for('projects') }}">Return</a>


<div>
  <header>
  <h1>{{ project['name'] }}</h1>
  
  <div class="project-meta">
    <p>Date: {{ project['date'] }}</p>
    <p>Medium: {{ project['medium'] }}</p>
  </div>

  <div class="project-description">
    {{ project['description'] }}
  </div>
  </header>
</div>

<div class="column">01
  <div class="image-grid">
     <img src="{{ url_for('static', filename='img/projects/AYW/01.jpg') }}"class="grid-image">
     <img src="{{ url_for('static', filename='img/projects/AYW/02.jpg') }}"class="grid-image">
     <img src="{{ url_for('static', filename='img/projects/AYW/03.jpg') }}"class="vert">
     <img src="{{ url_for('static', filename='img/projects/AYW/04.jpg') }}"class="vert">
 <img src="{{ url_for('static', filename='img/projects/AYW/05.jpg') }}"class="vert">
 <img src="{{ url_for('static', filename='img/projects/AYW/06.jpg') }}"class="grid-image">
 <img src="{{ url_for('static', filename='img/projects/AYW/07.jpg') }}"class="vert">
 <img src="{{ url_for('static', filename='img/projects/AYW/08.jpg') }}"class="vert">
 </div>
 </div>
