<!DOCTYPE html>
<html lang="en" id="top">
  <head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}letterprints{% endblock %}</title>
    <link href="{{ url_for('static', filename='styles/projectbase.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles/letterprints.css') }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='styles/projects.css') }}" rel="stylesheet" />
<link rel="stylesheet" href="https://use.typekit.net/ppt4ahi.css">
{% endblock %}</head>


<div class="hero-container">
  <img class="hero" src="{{ url_for('static', filename='img/regbeachimgprocessing/athlete.jpg') }}">
 
 </div>

<a class="return" href="{{ url_for('projects') }}">Return</a>


<div>
  <header>
  <h1>{{ project['name'] }}</h1>
  
  <div class="project-meta">
    <p>Date: {{ project['date'] }}</p>
    <p>Medium: {{ project['medium'] }}</p>
    <p>Artist: {{ project['artist'] }}</p>
  </div>

  <div class="project-description">
    {{ project['description'] }}
  </div>
  </header>
</div>

<div class="column">
  <div class="image-grid">
      <img src="{{ url_for('static', filename='img/letterprint/will4.png') }}" alt="Image 1" class="grid-image">
      <img src="{{ url_for('static', filename='img/letterprint/front_Regular+Beach_Regular+Beach+shirt.png') }}" alt="Image 2" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/front_Regular+Beach_Regular+Beach+shirt01.png') }}" alt="Image 3" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/JR.png') }}" alt="Image 4" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/regular-beach-shirts.gif') }}" alt="Image 5" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/Regular+Beach_Regular+Beach+G.jpg') }}" alt="Image 6" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/Regular+Beach_Regular+Beach+I.jpg') }}" alt="Image 7" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/Regular+Beach_Regular+Beach+M.jpg') }}" alt="Image 8" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/Regular+Beach_Regular+Beach+oldsprings.jpg') }}" alt="Image 10" class="grid-image">
      <img src="{{ url_for('static', filename='img/letterprint/Regular+Beach_Regular+Beach+shirt_03.png') }}" alt="Image 11" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/Regular+Beach_Regular+Beach+shirt_05.png') }}" alt="Image 12" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/willT.png') }}" alt="Image 13" class="grid-image">
      <img src="{{ url_for('static', filename='img/letterprint/max-shirt.gif') }}" alt="Image 13" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/rubysweatshirt.jpg') }}" alt="Image 14" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/jackshirt1.jpg') }}" alt="Image 14" class="vert">
      <img src="{{ url_for('static', filename='img/letterprint/jackshirt2.jpg') }}" alt="Image 14" class="vert">

       
  </div>
  </div>
